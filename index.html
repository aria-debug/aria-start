<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.jpg" alt="" width="" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#franchise">Franchise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->
    <!-- Hero banner Start -->
    <section class="p-5 bg-danger text-center text-sm-start">
      <div class="container">
        <div class="d-sm-flex flex-sm-row-reverse align-items-center">
          <img src="images/hero.webp" alt="" class="img-fluid" />
          <div>
            <h1 class="fw-bold display-6">
              Share Sweetness & Spread Happiness
            </h1>
            <h4 class="lead display-6 pb-4">
              I Love You, You Love Me, Mixue Ice Cream And Tea
            </h4>
            <button class="btn btn-primary btn-lg px-4">BUY NOW</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero banner End -->
    <!-- About US Start -->
    <section id="about" class="p-5 text-center">
      <div class="container">
        <h1 class="text-danger fw-bold display-4">About Us</h1>
        <div class="row">
          <div class="col-md">
            <img src="images/about1.jpg" alt="" width="300px" />
          </div>
          <div class="col-md">
            <img src="images/about2.jpg" alt="" width="300px" />
          </div>
          <div class="col-md">
            <img src="images/about3.jpg" alt="" width="300px" />
          </div>
        </div>
      </div>
    </section>
    <!-- about us end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
